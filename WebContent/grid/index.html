<body>
  <div id="conteiner">
    <h1>Griglia 5x30</h1>
	<form>
      <div id="griglia" onkeydown="moveInput(event)">
    </form>
    <script>
      let griglia= document.getElementById("griglia");
      
      const righe=5;
      const colonne=30;
      for(i=0;i<righe;i++){
        console.log("primo ciclo"+i);
        griglia.innerHTML=griglia.innerHTML+"   <div class=\"row\">";
        
        for(j=0;j<colonne;j++){
          griglia.innerHTML=griglia.innerHTML+"   <div id=\"row"+i+"col"+j+"\" class=\"column\"> <input type=\"text\" name=\"inputRow"+i+"col"+j+"\" id=\"inputRow"+i+"col"+j+"\" onclick=\"getID("+i + ","+j+")\" > </div> ";
          console.log(i);
        }
        
        griglia.innerHTML=griglia.innerHTML+"</div> ";
      }

    </script>
    <script>
      
    </script>
  </div>
</body>
